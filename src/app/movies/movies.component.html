<div class="header">
    Anime Movies
    </div>
    <div class="titles">
      <div (click)="getMovie(movie.id)" class="title" *ngFor="let movie of movies">
        {{movie.title}}
      </div>
    </div>
    <div class="movieDetail" *ngIf="movieLoaded">
      <h3>{{movie.title}}-{{movie.release_date}}</h3>
      <p>{{movie.description}}</p>
      <p>  <b>Director:</b> {{movie.director}}
        <b>Producer:</b> {{movie.producer}}
        <b>Rating:</b> {{movie.rt_score}} %</p>
    </div>
